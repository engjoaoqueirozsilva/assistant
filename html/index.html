<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outsider Chat</title>
  <style>
    body {
      background-color: #f4f4f4; /* Soft white background */
      background-size: cover;
      background-position: center;
      font-family: 'Calibri', serif;
      color: #333333; /* Dark gray text for readability */
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<flowise-fullchatbot></flowise-fullchatbot>
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.initFull({
        chatflowid: "b37ebe0c-ebcf-4e9a-985d-649f5390faac",
        apiHost: "https://shai-hulud.ia-outsider.com.br",
        chatflowConfig: {},
        observersConfig: {},
        theme: {
            button: {
                backgroundColor: '#4CAF50', /* Green button */
                right: 20,
                bottom: 20,
                size: 52,
                dragAndDrop: true,
                iconColor: 'white',
                customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/moon.svg',
                autoWindowOpen: {
                    autoOpen: true,
                    openDelay: 1,
                    autoOpenOnMobile: true
                }
            },
            tooltip: {
                showTooltip: true,
                tooltipMessage: '.Net é vida ✧',
                tooltipBackgroundColor: '#1e1e1e',
                tooltipTextColor: '#d1c4e9',
                tooltipFontSize: 15
            },
            disclaimer: {
                title: 'Aviso',
                message: "Ao usar este chatbot, você concorda com os <a target=\"_blank\" href=\"https://flowiseai.com/terms\">Termos de Uso</a>",
                textColor: '#4CAF50', /* Green text */
                buttonColor: '#4CAF50', /* Green button */
                buttonText: 'Entrar',
                buttonTextColor: '#ffffff',
                blurredBackgroundColor: 'rgba(0, 0, 0, 0.5)',
                backgroundColor: '#e8f5e9' /* Soft green background */
            },
            customCSS: ``,
            chatWindow: {
                showTitle: true,
                showAgentMessages: true,
                title: 'Outsider IA',
                welcomeMessage: 'Olá... conte comigo para ajudar vc a programar?',
                errorMessage: 'Algo saiu do tom... tente novamente mais tarde.',
                backgroundColor: '#ffffff', /* White background for the chat window */
                backgroundImage: '',
                height: '100%',
                width: '100%',
                fontSize: 16,
                starterPrompts: [
                    "C# é a melhor linguagem que existe, precisa de ajuda?",
                    ".Net Core livrou o mundo do JAVA, e eu posso provar...",
                    "Confie em si mesmo, vc será um grande Dev"
                ],
                starterPromptFontSize: 15,
                clearChatOnReload: false,
                sourceDocsTitle: 'Fontes:',
                renderHTML: true,
                botMessage: {
                    backgroundColor: 'rgba(255,255,255,0.07)',
                    textColor: '#4CAF50', /* Green text */
                    showAvatar: false,
                    avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png'
                },
                userMessage: {
                    backgroundColor: '#4CAF50', /* Green background for user messages */
                    textColor: '#ffffff', /* White text */
                    showAvatar: false,
                    avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png'
                },
                textInput: {
                    placeholder: 'Fale comigo... ✧',
                    backgroundColor: '#ffffff', /* White input field */
                    textColor: '#333333', /* Dark gray text */
                    sendButtonColor: '#4CAF50', /* Green send button */
                    maxChars: 20000,
                    maxCharsWarningMessage: 'Questões com no máximo 20000 caracteres',
                    autoFocus: true,
                    sendMessageSound: true,
                    sendSoundLocation: 'send_message.mp3',
                    receiveMessageSound: true,
                    receiveSoundLocation: 'receive_message.mp3'
                },
                feedback: {
                    color: '#4CAF50' /* Green feedback */
                },
                dateTimeToggle: {
                    date: true,
                    time: true
                },
                footer: {
                    textColor: '#4CAF50', /* Green text */
                    text: 'Conhecimento Compartilhado por',
                    company: 'Outsider IA',
                    companyLink: 'https://ia-outsider.com.br'
                }
            }
        }
    })
</script>
</body>
</html>
